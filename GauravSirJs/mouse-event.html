<html>
    <head>
<script>
    function over()
    {
        var demo1 = document.getElementById("demo1");
        demo1.style.color="red";
    }
        function up()
    
        {
            var demo2 = document.getElementById("demo2");
            demo2.style.color="blue";
        }
        function down()
        {
            var demo3 = document.getElementById("demo3");
        demo3.style.color="pink";

        }
    
</script>
</head>
<body>
    <span onmouseover="over" id="demo1">This is an example of js</span><br>

    <span onmouseup="up" id="demo2">This is an example of js</span><br>

    <span onmousedown="down" id="demo3">This is an example of js</span><br>


</body>
</html>
